<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DevOps Pipeline Demo</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        text-align: center;
    }

    header {
        padding: 50px 20px;
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 10px;
    }

    p {
        font-size: 1.2rem;
    }

    button {
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        background: white;
        color: #764ba2;
        transition: 0.3s;
    }

    button:hover {
        background: #ffdd57;
        transform: scale(1.1);
    }

    .card {
        background: white;
        color: #333;
        margin: 40px auto;
        padding: 20px;
        width: 300px;
        border-radius: 15px;
        box-shadow: 0px 10px 20px rgba(0,0,0,0.3);
        transition: 0.4s;
    }

    .card:hover {
        transform: rotate(3deg) scale(1.05);
    }

    footer {
        margin-top: 50px;
        padding: 20px;
        background: rgba(0,0,0,0.2);
    }
</style>
</head>

<body>

<header>
    <h1>üöÄ DevOps Pipeline Live</h1>
    <p>This website is deployed using Jenkins + Docker + AWS EC2</p>
    <button onclick="changeColor()">Click Me</button>
</header>

<div class="card">
    <h2>Interactive Counter</h2>
    <p id="counter">0</p>
    <button onclick="increase()">Increase</button>
</div>

<footer>
    <p>Made with ‚ù§Ô∏è using CI/CD Pipeline</p>
</footer>

<script>
    function changeColor() {
        document.body.style.background =
            "linear-gradient(135deg, #ff9a9e, #fad0c4)";
    }

    let count = 0;
    function increase() {
        count++;
        document.getElementById("counter").innerText = count;
    }
</script>

</body>
</html>
